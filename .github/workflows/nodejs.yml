name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Lint, coverage amd compile
      run: |
        npm i
        npm run lint
        npm run coverage
        npm run prod
      env:
        CI: true

    - name: Commit files
      run: |
        git config --local user.email "react-bootstrap-template[bot]@users.noreply.github.com"
        git config --local user.name "react-bootstrap-template[bot]"
        git add -A
        git diff-index --quiet HEAD || git commit -m "Compile App"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}